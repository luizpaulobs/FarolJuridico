<nz-table #basicTable [nzData]="dataSet()">
  <thead>
    <tr>
      <th>Name</th>
      <th>Sobrenome</th>
      <th>Email</th>
      <th>Motivo</th>
      <th>Submotivo</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{ data.nome }}</td>
      <td>{{ data.sobrenome }}</td>
      <td>{{ data.email }}</td>
      <td>{{ data.motivo }}</td>
      <td>{{ data.submotivo }}</td>
    </tr>
  </tbody>
</nz-table>
