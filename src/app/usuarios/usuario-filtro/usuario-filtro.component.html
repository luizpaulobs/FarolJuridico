<div class="card p-3">
  <form
    nz-form
    [nzLayout]="'inline'"
    [formGroup]="validateForm"
    (ngSubmit)="pesquisar()"
    nzLayout="vertical"
  >
    <div nz-row [nzGutter]="24">
      <div nz-col nzSpan="8">
        <nz-form-item>
          <nz-form-label nzFor="email">Assessoria</nz-form-label>
          <nz-form-control>
            <nz-select
              [nzMaxTagCount]="3"
              [nzMaxTagPlaceholder]="tagPlaceHolder"
              nzMode="multiple"
              nzPlaceHolder="Please select"
              [(ngModel)]="listOfSelectedValue"
            >
              @for (item of listOfOption; track item) {
              <nz-option [nzLabel]="item" [nzValue]="item"></nz-option>
              }
            </nz-select>
            <ng-template #tagPlaceHolder let-selectedList
              >and {{ selectedList.length }} more selected</ng-template
            >
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="8">
        <nz-form-item>
          <nz-form-label nzFor="email">Usuario</nz-form-label>
          <nz-form-control>
            <nz-input-group>
              <input
                formControlName="username"
                nz-input
                placeholder="username"
              />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="8">
        <nz-form-item>
          <nz-form-label nzFor="email">Nome</nz-form-label>
          <nz-form-control>
            <nz-input-group>
              <input
                formControlName="password"
                nz-input
                placeholder="Password"
              />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>

    <nz-form-item>
      <nz-form-control>
        <button nz-button nzType="primary" [disabled]="!validateForm.valid">
          Log in
        </button>
      </nz-form-control>
    </nz-form-item>
  </form>
</div>
